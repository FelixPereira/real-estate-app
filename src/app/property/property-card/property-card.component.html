<div class="card">
  <div class="card-img-wrapper">
    <img
      *ngIf="property?.image"
      src="assets/images/{{ property?.image }}.jpeg"
      class="card-img-top propImg"
    />
    <img
      *ngIf="!property?.image"
      src="assets/images/house-default.avif"
      class="card-img-top propImg"
    />

    <ul *ngIf="showIcons" class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button
          class="btn btn-primary"
          routerLink="/property-detail/{{ property?.id }}"
        >
          <i class="fa-regular fa-pen-to-square"></i>
        </button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">
          <i class="fa-regular fa-address-book"></i>
        </button>
      </li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h3 class="mb-0">{{ property?.bhk }} BHK {{ property?.pType }}</h3>

    in {{ property?.sellRent }}<span *ngIf="property?.sellRent">,</span>
    {{ property?.city }}

    <h6 class="mt-2">
      {{ property?.fType }}
      <span *ngIf="property?.fType !== 'Unfurnished'">Furnished</span> | Ready
      to Move
    </h6>

    <hr class="mt-0 mb-2" />

    <h6 class="mb-0">
      price: <span class>{{ property?.price }} USD.</span> | Area:
      <span>{{ property?.builtArea }} Sq Ft </span>
    </h6>
  </div>
</div>
